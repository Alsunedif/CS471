<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Project</title>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
