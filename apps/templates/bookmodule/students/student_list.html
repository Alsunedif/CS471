<h1>Student List</h1>
<a href="{% url 'books.students.add' %}">Add Student</a>
<ul>
    {% for student in students %}
    <li>
        {{ student.name }} (Age: {{ student.age }}) - Address: {{ student.address.address }}
        <a href="{% url 'books.students.edit' student.id %}">Edit</a>
        <a href="{% url 'books.students.delete' student.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
