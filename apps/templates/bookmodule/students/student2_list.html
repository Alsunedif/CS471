<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'books.students2.add' %}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} (Age: {{ student.age }})
                {% if student.address %}
                    - Address: {{ student.address.address }}
                {% endif %}
                <a href="{% url 'books.students2.edit' student.id %}">Edit</a>
                <a href="{% url 'books.students2.delete' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
