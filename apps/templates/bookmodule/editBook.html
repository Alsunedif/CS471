<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ book.price }}" step="0.01" required><br>
        <label for="edition">Edition:</label>
        <input type="number" id="edition" name="edition" value="{{ book.edition }}" required><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
